#{extends 'main.html' /}
#{set title:'Profile' /}

<div id="genericform">
  
  <h3>&{'profile'}</h3>
  
  #{validation /}
  
  <form name="profile-form" action="@{Users.changePassword}" method="post" accept-charset="utf-8">
    #{field 'user'}
    <input type="hidden" name="${field.name}" value="${user.id}" id="${field.name}">
    #{/field}
    
    <p>
      #{field 'username'}
      <input type="text" name="${field.name}" id="${field.id}" value="${user.username}" disabled class="input-text" size="22">
      <label for="${field.name}">&{'username'}</label>
      #{/field}
    </p>
    
    <p>
      #{field 'password'}
      <input type="password" name="${field.name}" id="${field.id}" class="input-text" size="22">
      <label for="${field.name}">&{'password'}</label>
      #{/field}
    </p>
    
    <p>
      #{field 'confirm'}
      <input type="password" name="${field.name}" id="${field.id}" class="input-text" size="22">
      <label for="${field.name}">&{'confirm'}</label>
      #{/field}
    </p>
    
    <hr />
    
    <p>
      #{field 'email'}
      <input type="text" name="${field.name}" id="${field.id}" value="${user.email}" disabled class="input-text" size="22">
      <label for="${field.name}">&{'email'}</label>
      #{/field}
    </p>
    
    <p class="input-submit"><input type="submit" value="&{'password.change'}"></p>
  </form>
</div>
